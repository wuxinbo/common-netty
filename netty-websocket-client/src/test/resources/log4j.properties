log4j.rootLogger=info,stdout,fileout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.fileout.Threshold=error
log4j.appender.fileout=org.apache.log4j.RollingFileAppender 
log4j.appender.fileout.File=./logs/netty-websocket.log
log4j.appender.fileout.MaxFileSize=10000KB 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout  
log4j.appender.stdout.layout.ConversionPattern=[%-5p] %c  %d{yyyy-MM-dd HH\:mm\:ss} \:%m%n  
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout  
log4j.appender.fileout.layout.ConversionPattern=[%-5p] %c %d{yyyy-MM-dd HH\:mm\:ss} \:%m%n 